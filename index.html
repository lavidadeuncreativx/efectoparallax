<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kitasenju Effect Final</title>
  
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #050505; /* Negro casi puro */
    }

    #scene-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* --- ESTILO DE TUS IMÁGENES --- */
    .parallax-layer {
      position: absolute;
      /* Ajusta este width si las imágenes se ven muy grandes o chicas */
      width: 85%; 
      height: auto;
      object-fit: contain;
      
      /* CLAVES DEL EFECTO TIPO HOLOGRAMA: */
      mix-blend-mode: screen; /* Modo de fusión de luz */
      
      /* Truco: Convertimos a ByN y aumentamos contraste para que se mezclen mejor */
      filter: grayscale(100%) contrast(150%) blur(0.5px);
      
      opacity: 0;
      will-change: transform, opacity; /* Optimización para móvil */
    }

    /* Scanlines (Líneas de TV antiguas) */
    #scanlines {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        transparent 0px,
        transparent 2px,
        rgba(0,0,0,0.5) 3px
      );
      pointer-events: none;
      z-index: 50;
    }
    
    /* Ruido (Grain) */
    #noise {
       position: absolute; top:0; left:0; width:100%; height:100%; z-index:40; pointer-events:none; opacity:0.3;
       background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    /* Botón Start (iOS) */
    #start-overlay {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: #000; z-index: 100; display: flex; justify-content: center; align-items: center;
      flex-direction: column; transition: opacity 0.5s;
    }
    #start-btn { padding: 15px 30px; font-size: 1.2rem; background: white; border: none; border-radius: 30px;}
  </style>
</head>
<body>

  <div id="scanlines"></div>
  <div id="noise"></div>

  <div id="start-overlay">
    <button id="start-btn">INICIAR / START</button>
    <p style="color:#666; margin-top:10px; font-family:sans-serif;">Requiere giroscopio / Gyro required</p>
  </div>

  <div id="scene-container">
    <img src="img1.png" class="parallax-layer" data-angle="-35">
    
    <img src="img2.png" class="parallax-layer" data-angle="0">
    
    <img src="img3.png" class="parallax-layer" data-angle="35">
  </div>

  <script>
    const layers = document.querySelectorAll('.parallax-layer');
    const overlay = document.getElementById('start-overlay');
    const startBtn = document.getElementById('start-btn');
    
    // Rango de mezcla. Más alto = transición más suave y larga.
    const RANGE = 40; 

    function handleOrientation(event) {
      const tilt = event.gamma; // Inclinación lateral (-90 a 90)

      layers.forEach(layer => {
        const targetAngle = parseInt(layer.getAttribute('data-angle'));
        
        // 1. Calcular Opacidad (Mezcla suave)
        let distance = Math.abs(tilt - targetAngle);
        let opacity = 1 - (distance / RANGE);
        opacity = Math.max(0, Math.min(1, opacity));
        
        // 2. Calcular Movimiento (Parallax y Skew)
        // Se mueve más lento (multiplicado por 1) para que sea sutil
        const moveX = (tilt - targetAngle) * 1; 
        const skewX = -moveX * 0.15; // Deformación diagonal

        layer.style.opacity = opacity;
        // Aplicamos movimiento, deformación y un ligero zoom cuando está activo
        layer.style.transform = `translateX(${moveX}px) skewX(${skewX}deg) scale(${0.9 + (opacity * 0.1)})`;
      });
    }

    startBtn.addEventListener('click', () => {
      overlay.style.opacity = '0';
      setTimeout(()=> overlay.style.display = 'none', 500);
      
      if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission()
          .then(resp => {
            if (resp === 'granted') window.addEventListener('deviceorientation', handleOrientation);
          });
      } else {
        window.addEventListener('deviceorientation', handleOrientation);
      }
    });
  </script>
</body>
</html>
