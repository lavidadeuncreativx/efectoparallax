<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kitasenju Style Effect</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #0023e4;
      --text-color: #ffffff;
    }

    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: var(--bg-color);
      font-family: 'Abril Fatface', cursive;
    }

    /* --- CONTENEDOR Y EFECTOS VISUALES --- */
    #scene-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Scanlines para dar el efecto de "tarjeta lenticular" física */
    #scanlines {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
      background-size: 100% 4px; /* Tamaño de las líneas */
      pointer-events: none;
      z-index: 50;
      opacity: 0.3;
    }

    /* Ruido visual (Grain) */
    #noise {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.15'/%3E%3C/svg%3E");
      opacity: 0.4;
      pointer-events: none;
      z-index: 40;
      mix-blend-mode: overlay;
    }

    /* --- TEXTOS --- */
    .parallax-text {
      position: absolute;
      width: 85%;
      text-align: center;
      font-size: 3rem; /* Ajusta según necesites */
      line-height: 1.1;
      color: var(--text-color);
      opacity: 0; /* Empiezan invisibles y JS controla la opacidad */
      will-change: opacity, transform; /* Optimización para móviles */
      
      /* Sombra para profundidad */
      text-shadow: 
        1px 1px 0px rgba(0,0,0,0.1),
        3px 3px 10px rgba(0,0,0,0.3);
    }

    /* --- BOTÓN DE INICIO (Obligatorio para iOS) --- */
    #start-overlay {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: var(--bg-color);
      z-index: 100;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: opacity 0.5s;
    }

    #start-btn {
      padding: 15px 30px;
      font-size: 1.2rem;
      font-family: inherit;
      color: var(--bg-color);
      background: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <div id="scanlines"></div>
  <div id="noise"></div>

  <div id="start-overlay">
    <button id="start-btn">INICIAR EXPERIENCIA</button>
    <p style="color:white; margin-top:15px; opacity:0.7; font-family:sans-serif; font-size:0.8rem;">Requiere acceso al giroscopio</p>
  </div>

  <div id="scene-container">
    <div class="parallax-text" data-angle="-30">
      ¿Por qué no ver más allá?
    </div>

    <div class="parallax-text" data-angle="0">
      No todo lo que ves es lo único que existe
    </div>

    <div class="parallax-text" data-angle="30">
      Todo es cuestión de perspectiva
    </div>
  </div>

  <script>
    const texts = document.querySelectorAll('.parallax-text');
    const startBtn = document.getElementById('start-btn');
    const overlay = document.getElementById('start-overlay');
    
    // Configuración
    const RANGE = 25; // Qué tan "ancho" es el ángulo de visibilidad (más alto = se mezclan más)
    
    function handleOrientation(event) {
      // Gamma es la inclinación izquierda/derecha (-90 a 90)
      const tilt = event.gamma; 

      texts.forEach(text => {
        // Obtenemos el ángulo "objetivo" de cada texto
        const targetAngle = parseInt(text.getAttribute('data-angle'));
        
        // --- 1. CÁLCULO DE OPACIDAD (La magia suave) ---
        // Calculamos la distancia entre el ángulo actual y el objetivo
        const distance = Math.abs(tilt - targetAngle);
        
        // Creamos una opacidad basada en la distancia:
        // Si distancia es 0, opacidad es 1. Si distancia es > RANGE, opacidad es 0.
        let opacity = 1 - (distance / RANGE);
        
        // Limpiamos los valores (no puede ser menor a 0 ni mayor a 1)
        opacity = Math.max(0, Math.min(1, opacity));
        
        // --- 2. EFECTO PARALLAX (Movimiento) ---
        // Movemos el texto ligeramente opuesto al giro para dar profundidad 3D
        const moveX = (tilt - targetAngle) * 1.5; // Multiplicador de movimiento
        
        // Aplicamos los estilos
        text.style.opacity = opacity;
        text.style.transform = `translateX(${moveX}px) scale(${0.9 + (opacity * 0.1)})`;
        // Nota: scale hace que el texto activo se vea un poquito más grande (zoom in)
      });
    }

    // --- PERMISOS IOS ---
    startBtn.addEventListener('click', () => {
      overlay.style.opacity = '0';
      setTimeout(() => { overlay.style.display = 'none'; }, 500);

      if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
        DeviceOrientationEvent.requestPermission()
          .then(resp => {
            if (resp === 'granted') window.addEventListener('deviceorientation', handleOrientation);
          })
          .catch(console.error);
      } else {
        window.addEventListener('deviceorientation', handleOrientation);
      }
    });
  </script>
</body>
</html>
