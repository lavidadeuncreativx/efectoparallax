<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Efecto de Texto Parallax</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #0023e4;
      --text-color: #ffffff;
    }

    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: var(--bg-color);
      font-family: 'Abril Fatface', cursive;
    }

    #scene-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.15'/%3E%3C/svg%3E");
      background-blend-mode: overlay;
    }

    .parallax-text {
      position: absolute;
      width: 80%;
      text-align: center;
      font-size: 3.5rem;
      line-height: 1.1;
      color: var(--text-color);
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.4'/%3E%3C/svg%3E");
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      transition: all 0.6s cubic-bezier(0.25, 0.8, 0.25, 1);
      opacity: 0;
      pointer-events: none;
    }

    #text-center { opacity: 1; transform: translateX(0) scale(1); z-index: 2; }
    #text-left { transform: translateX(-120%) scale(0.8) rotate(-5deg); }
    #text-right { transform: translateX(120%) scale(0.8) rotate(5deg); }

    .parallax-text.active {
      opacity: 1;
      transform: translateX(0) scale(1) rotate(0deg) !important;
      z-index: 10;
    }
    
    .parallax-text.inactive {
       opacity: 0;
       z-index: 1;
    }

    /* --- ESTILOS DEL BOTÃ“N DE INICIO --- */
    #start-overlay {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 35, 228, 0.95);
      z-index: 100;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #start-btn {
      padding: 20px 40px;
      font-size: 1.5rem;
      font-family: 'Abril Fatface', cursive;
      color: #0023e4;
      background: #fff;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    
    #start-instruction {
        color: white;
        margin-top: 20px;
        font-family: sans-serif;
        font-size: 0.9rem;
        opacity: 0.8;
    }

  </style>
</head>
<body>

  <div id="start-overlay">
    <button id="start-btn">EXPERIMENTAR</button>
    <p id="start-instruction">Dale click y permite el acceso a los sensores</p>
  </div>

  <div id="scene-container">
    <div id="text-left" class="parallax-text">Â¿Por quÃ© no ver mÃ¡s allÃ¡?</div>
    <div id="text-center" class="parallax-text active">No todo lo que ves es lo Ãºnico que existe</div>
    <div id="text-right" class="parallax-text">Todo es cuestiÃ³n de perspectiva</div>
  </div>

  <script>
    const textLeft = document.getElementById('text-left');
    const textCenter = document.getElementById('text-center');
    const textRight = document.getElementById('text-right');
    const allTexts = [textLeft, textCenter, textRight];
    const overlay = document.getElementById('start-overlay');
    const startBtn = document.getElementById('start-btn');

    function updateState(activeText) {
      allTexts.forEach(text => {
        if (text === activeText) {
          text.classList.add('active');
          text.classList.remove('inactive');
        } else {
          text.classList.remove('active');
          text.classList.add('inactive');
          if(text.id === 'text-left') text.style.transform = '';
          if(text.id === 'text-right') text.style.transform = '';
        }
      });
    }

    function handleOrientation(event) {
      const tiltX = event.gamma; 
      const threshold = 20; // Sensibilidad

      if (tiltX < -threshold) {
        updateState(textLeft);
      } else if (tiltX > threshold) {
        updateState(textRight);
      } else {
        updateState(textCenter);
      }
    }

    // --- LÃ“GICA DE PERMISOS PARA IOS ---
    startBtn.addEventListener('click', () => {
      // 1. Ocultar el botÃ³n
      overlay.style.opacity = '0';
      setTimeout(() => { overlay.style.display = 'none'; }, 500);

      // 2. Pedir permisos
      if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
        // Esto es para iOS 13+
        DeviceOrientationEvent.requestPermission()
          .then(permissionState => {
            if (permissionState === 'granted') {
              window.addEventListener('deviceorientation', handleOrientation);
            } else {
              alert("Necesitas dar permiso para ver la magia ðŸ”®");
            }
          })
          .catch(console.error);
      } else {
        // Para Android y otros
        window.addEventListener('deviceorientation', handleOrientation);
      }
    });
  </script>
</body>
</html>
